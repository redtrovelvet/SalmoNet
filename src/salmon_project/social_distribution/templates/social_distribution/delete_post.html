{% extends "social_distribution/base.html" %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete this post?</p>
<p><strong>{{ post.text|truncatechars:50 }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'view_post' post.id %}">Cancel</a>
</form>
{% endblock %}
