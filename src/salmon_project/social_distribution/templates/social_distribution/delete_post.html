{% extends "social_distribution/base.html" %}

{% block content %}
<div class="content">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>

    <div style="margin-bottom: 1em; border: 1px solid #ccc; padding: 1em;">
        {% if rendered_text %}
            <div>{{ rendered_text|safe }}</div>
        {% endif %}
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image" width="300">
        {% endif %}
        {% if post.video %}
            <video width="300" controls>
                <source src="{{ post.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'profile' author.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
