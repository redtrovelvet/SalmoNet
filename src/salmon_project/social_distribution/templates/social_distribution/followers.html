{% extends 'social_distribution/base.html' %}

{% block title %}Followers{% endblock %}

{% block content %}
    <h1>Your Followers</h1>
    {% if followers %}
        <ul>
            {% for follower in followers %}
                <li>
                    <a href="{% url 'profile' follower.id %}">{{ follower.display_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no followers.</p>
    {% endif %}
{% endblock %}
