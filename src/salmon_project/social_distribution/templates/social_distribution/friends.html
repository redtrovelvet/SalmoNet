{% extends 'social_distribution/base.html' %}

{% block title %}Friends{% endblock %}

{% block content %}
    <h1>Your Friends</h1>
    {% if friends %}
        <ul>
            {% for friend in friends %}
                <li>
                    <a href="{% url 'profile' friend.id %}">{{ friend.display_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no friends (mutual followers).</p>
    {% endif %}
{% endblock %}
